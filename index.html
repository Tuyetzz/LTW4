<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="loginPage-style.css">
    
</head>
<body>
    
    <div id = "headerFrame">
        <img src = "img/logoPtit.png" alt = "Logo" id = "logo1">
        <h1 id = "H1">Hệ Thống Thi Trắc Nghiệm Trực Tuyến PTIT</h1>
    </div>

    <div id = "loginFrame">
        <img src = "img/PTIT.png" alt = "Logo" id = "logo2"><br><br>
        <label>Tên đăng nhập:</label><br>
        <input type = "text" id = "usernameInput"><br>
        <div id = "invalidUsername" name = "error"></div>
        <label>Mật khẩu:</label><br>
        <input type = "password" id = "passwordInput"><br>
        <div id = "invalidPassword" name = "error"></div>
        <button id = "loginBtn" onclick = "toMainPage()">Đăng nhập</button>
        <button id = "signupBtn" onclick = "toSignupPage()">Đăng ký</button><br>
        <div style = "display: flex; margin-top: 40px; padding-top: 10px; border-top: solid rgb(138, 138, 138) 1.5px">
            <p id = "forgotPassLine" onclick = "toRetrPassPage()">Quên mật khẩu ?</p>
            <p id = "toAdminLogin" onclick = "toAdminLogin()">Trang dành cho quản lý</p>
        </div>
    </div>
    
    
    
    
    <script src="loginPage.js"></script>
</body>
</html>
