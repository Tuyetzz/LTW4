<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách kết quả kỳ thi sinh viên tham gia</title>
    <link rel = "stylesheet" href = "stdResultListPage-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div id = "leftSidePart">
        <div id = "goBackContainer">
            <label id = "goBackLine" onclick = "goBackToStatsPage()">«Trở về</label>
        </div>
        <div id = "searchBarContainer">
            <label for = "searchBar">Tìm kiếm theo mã sinh viên: </label><br>
            <div class = "search-container">
                <input type = "text" id = "searchBar" placeholder = "Type to search">
                <div id = "suggestions-list"></div>
            </div>
            <button id = "searchBtn" onclick = "searchStd()">Tra cứu</button>
            
        </div>
        <div id = "imgContainer">
            <img src = "../img/default-user.png" alt = "logo" id = "logo1">
        </div>
        <div id = "stdInfoContainer">
            <label id = "msv">Mã sinh viên: </label><br>
            <label id = "stdAcc">Tài khoản sinh viên: </label><br>
            <lable id = "stdClass">Lớp: </lable><br>
            <lable id = "stdName">Họ và tên: </lable><br>
            <lable id = "stdDob">Ngày sinh: </lable><br>
            <lable id = "stdGpa">GPA: </lable><br>
        </div>
        <div style = "margin-top: 80px; text-align: center;"> 
            <button id = "exportData" onclick = "exportData()">Xuất báo cáo</button> 
        </div>
    </div>
    <div id = "rightSidePart">
        <table class = "table table-striped">
            <tr class = "bg-info">
                <th style = "background-color: crimson; color: white;">STT</th>
                <th style = "background-color: crimson; color: white;">Tên kỳ thi</th>
                <th style = "background-color: crimson; color: white;">Điểm số</th>
                <th style = "background-color: crimson; color: white;">Trạng thái</th>
                <th style = "background-color: crimson; color: white;">Thời gian tham gia</th>
                <th style = "background-color: crimson; color: white;">Kết qua chi tiết</th>
            </tr>

            <tbody id = "testTable">

            </tbody>
        </table>
    </div>
    
    <script src = "stdResultListPage.js"></script>
</body>
</html>
